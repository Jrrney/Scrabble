
{% extends 'empty_board.html' %} {% block head %} {% endblock %} {% block body%}


{% for row in board %}
    {% set outer_loop = loop %}
    {% for letter in row %}
        {%if letter != '-' %}
          <div
          id="ScrabbleBlock"
          style="position: absolute; left: {{ (loop.index-1) * 76.5 + 54.5 }}px; top: {{ (outer_loop.index-1) * 75.5 + 54.5}}px; width: 70px;"
          >
          <span class="ScrabbleLetter">{{letter|upper}}</span>
          <span class="ScrabbleNumber">1</span>
          </div>
        {%endif%}
    {% endfor %}
{% endfor %}
{%endblock %}
